<!-- formulaire de crÃ©ation d'un client -->
<form>
    <div class="row">

        <div class="col">
            <div class="form-group">
                <label>Name</label>

                <!-- voir "value" et "(change)" -->
                <input type="text" class="form-control" placeholder="Name" [value]="formCreate.name" (change)="formCreate.name = $event.target.value">
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Adresse</label>
                <input type="text" class="form-control" placeholder="Address" [value]="formCreate.address" (change)="formCreate.address = $event.target.value">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Contact</label>
                <input type="text" class="form-control" placeholder="Contact" [value]="formCreate.contact" (change)="formCreate.contact = $event.target.value">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Activity</label>
                <input type="text" class="form-control" placeholder="Activity" [value]="formCreate.activity" (change)="formCreate.activiy = $event.target.value">
            </div>
        </div>
    </div>

    <!-- bouton d'ajout, utiliser la fonction (click) -->
    <button type="button" name="button" class="btn btn-info" (click)=createClient() onclick="ajouter()">Ajouter</button>

</form>
